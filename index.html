<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Scientific Calculator</title>
  </head>
  <body>
    <main class="main">
      <input class="result" type="text" />
      <div>
      <section class="buttons">
        <button class="par1">(</button>
        <button class="par2">)</button>
        <button class="abs">-/+</button>
        <button class="inverse">1/x</button>
        <button class="ln">ln</button>
        <button class="clear">C</button>
      </section>
      <section class="buttons">
        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="plus">+</button>
        <button class="log">log</button>
        <button class="del">&lArr;</button>
      </section>
      <section class="buttons">
        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button class="min">-</button>
        <button class="cos">cos</button>
        <button class="pow">^</button>
      </section>
      <section class="buttons">
        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>
        <button class="mul">x</button>
        <button class="sin">sin</button>
        <button class="sqrt">√</button>
      </section>
      <section class="buttons">
        <button class="zero">0</button>
        <button class="dot">.</button>
        <button class="pi">π</button>
        <button class="div">/</button>
        <button class="tan">tan</button>
        <button class="eq">=</button>
      </section>
    </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
